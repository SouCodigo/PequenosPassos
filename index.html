<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias Interativas</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #f4f9ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
        }
        header h1 {
            font-size: 36px;
        }
        .story-button {
            display: inline-block;
            width: 80%;
            max-width: 300px;
            margin: 15px;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .story-button:hover {
            background-color: #574fd6;
            transform: scale(1.05);
        }
        .story-button.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .story-button .lock-icon {
            margin-left: 10px;
            font-size: 16px;
        }
        .story-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Histórias Interativas</h1>
        <p>Escolha sua história e comece a aventura!</p>
    </header>

    <div class="story-container">
        <button class="story-button" onclick="navigateTo('emocao.html')">Reconhecimento de Emoções</button>
        <button class="story-button" onclick="navigateTo('social.html')">Interações Sociais</button>
        <button class="story-button" onclick="navigateTo('escola.html')">Se Arrumando para a Escola</button>
        <button class="story-button disabled" onclick="showComingSoon()">História em Breve <span class="lock-icon">🔒</span></button>
        <button class="story-button disabled" onclick="showComingSoon()">História em Breve <span class="lock-icon">🔒</span></button>
        <button class="story-button disabled" onclick="showComingSoon()">História em Breve <span class="lock-icon">🔒</span></button>
    </div>

    <footer>
        <p>Mais histórias estarão disponíveis em breve. Fique ligado!</p>
    </footer>

    <script>
        function navigateTo(page) {
            // Adiciona animação antes de navegar
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = page;
            }, 500);
        }

        function showComingSoon() {
            // Mostra uma mensagem amigável para histórias futuras
            alert("Essa história estará disponível em breve! Fique ligado.");
        }

        // Efeito de entrada suave ao carregar a página
        window.onload = () => {
            document.body.style.opacity = '1';
        };

        // Define a opacidade inicial para o efeito de entrada
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s';

        // Teclas de navegação (exemplo)
        window.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                navigateTo('emocao.html');
            } else if (event.key === '2') {
                navigateTo('social.html');
            } else if (event.key === '3') {
                navigateTo('escola.html');
            }
        });
    </script>
</body>
</html>
