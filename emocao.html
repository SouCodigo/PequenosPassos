<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Aventura de Lila e o Arco-Íris das Emoções</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    #scene {
      width: 80vw;
      height: 60vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0f7fa;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .stone {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.5s;
    }

    #stone1 { background-color: red; }
    #stone2 { background-color: blue; }
    #stone3 { background-color: yellow; }
    #stone4 { background-color: green; }
    #stone5 { background-color: purple; }

    .lila {
      width: 80px;
      height: 150px;
      position: absolute;
      bottom: 0;
      background-color: pink;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .stone-description {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #333;
      display: none;
    }

    .button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #e30057;
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="stone" id="stone1" onclick="showEmotion('raiva')"></div>
    <div class="stone" id="stone2" onclick="showEmotion('tristeza')"></div>
    <div class="stone" id="stone3" onclick="showEmotion('felicidade')"></div>
    <div class="stone" id="stone4" onclick="showEmotion('calma')"></div>
    <div class="stone" id="stone5" onclick="showEmotion('medo')"></div>

    <div class="lila">
      <div id="stone-description" class="stone-description">Clique em uma pedra para aprender sobre a emoção!</div>
    </div>
  </div>

  <button class="button" onclick="resetScene()">Reiniciar</button>

  <script>
    function showEmotion(emotion) {
      const description = document.getElementById('stone-description');
      const stones = document.querySelectorAll('.stone');
      stones.forEach(stone => stone.style.transform = 'scale(1)'); // Reset size

      switch(emotion) {
        case 'raiva':
          description.innerHTML = 'A pedra vermelha representa a raiva. Às vezes ficamos com raiva quando as coisas não acontecem do nosso jeito.';
          document.getElementById('stone1').style.transform = 'scale(1.2)';
          break;
        case 'tristeza':
          description.innerHTML = 'A pedra azul representa a tristeza. Às vezes ficamos tristes quando algo termina ou quando estamos longe de algo.';
          document.getElementById('stone2').style.transform = 'scale(1.2)';
          break;
        case 'felicidade':
          description.innerHTML = 'A pedra amarela representa a felicidade. Ficamos felizes quando fazemos algo divertido, como brincar com amigos.';
          document.getElementById('stone3').style.transform = 'scale(1.2)';
          break;
        case 'calma':
          description.innerHTML = 'A pedra verde representa a calma. Quando respiramos fundo e ficamos tranquilos, podemos nos acalmar.';
          document.getElementById('stone4').style.transform = 'scale(1.2)';
          break;
        case 'medo':
          description.innerHTML = 'A pedra roxa representa o medo. Às vezes ficamos com medo de algo novo, mas podemos sempre pedir ajuda.';
          document.getElementById('stone5').style.transform = 'scale(1.2)';
          break;
      }
      description.style.display = 'block';
    }

    function resetScene() {
      const description = document.getElementById('stone-description');
      const stones = document.querySelectorAll('.stone');
      stones.forEach(stone => stone.style.transform = 'scale(1)'); // Reset size
      description.style.display = 'none';
    }
  </script>
</body>
</html>
